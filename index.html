<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              fadein: "fadeIn 500ms ease-in-out",
              popin1: "popIn 500ms ease-in-out forwards",
              popin2: "popIn 500ms ease-in-out 200ms forwards",
              popin3: "popIn 500ms ease-in-out 400ms forwards",
              popin4: "popIn 500ms ease-in-out 600ms forwards",
            },
            keyframes: (theme) => ({
              fadeIn: {
                "0%": { opacity: 0 },
                "100%": { opacity: 1 },
              },
              popIn: {
                "0%": { opacity: 0, transform: "translate(-20px)" },
                "100%": { opacity: 1, transform: "translate(0)" },
              },
            }),
          },
        },
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"
      integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.min.js"></script>
  </head>

  <body>
    <div class="float-left">
      <img class="animate-fadein" src="/assets/rob_two_tone.svg" />
      <ul
        class="text-center list-none underline tracking-widest ml-0 font-light text-gray-400"
      >
        <li class="mb-2 opacity-0 animate-popin1"><a href="https://github.com/robframpton" target="_blank">Github</a></li>
        <li class="mb-2 opacity-0 animate-popin2"><a href="https://www.polywork.com/rframpton" target="_blank">PolyWork</a></li>
        <li class="mb-2 opacity-0 animate-popin3"><a href="https://www.linkedin.com/in/rob-frampton" target="_blank">LinkedIn</a></li>
        <li class="mb-2 opacity-0 animate-popin4"><a href="mailto:rob.g.frampton@gmail.com" target="_blank">Email</a></li>
      </ul>
    </div>
  </body>

  <script src="/assets/scripts/main.js"></script>
</html>
